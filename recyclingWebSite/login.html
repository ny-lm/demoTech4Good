<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <img class="logo" src="No-fako.png" alt="logo">
    <div class="container">
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarAdvanced" aria-controls="navbarAdvanced" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarAdvanced">
                <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
                    <li class="nav-item">
                    <a href="index.html" class="nav-link" aria-current="page">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
        <form class="content">
            <div class="mb-3 row">
                <label for="inputText" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-5">
                  <input type="email" class="form-control" id=" " required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                  <input type="password" class="form-control" id="inputPassword" required>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-success" type="submit"><a href="home.html">Log In</a></button>
                <p>Dont have an account? <a href="SignUp.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
