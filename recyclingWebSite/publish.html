<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <img class="logo" src="No-fako.png" alt="logo">
    <div class="container">
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarAdvanced" aria-controls="navbarAdvanced" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarAdvanced">
                <ul class="navbar-nav mb-2 mb-lg-0 me-auto">
                    <li class="nav-item">
                    <a href="index.html" class="nav-link" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                    <a href="videos.html" class="nav-link" aria-current="page">Videos</a>
                    </li>
                    <li class="nav-item">
                    <a href="about.html" class="nav-link" aria-current="page">About</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-outline-success"><a href="login.html">Login</a></button>
            </div>
            <form>
                <div class="input-group">
                <input type="search" class="form-control" placeholder="Type here..." aria-label="Search input">
                <button type="submit" class="btn btn-secondary">Search</button>
                <button type="submit" class="btn btn-outline-secondary"><a href="inputImages.html">Search from a picture</a></button>
                </div>
            </form>
        </nav>
        <form class="content">
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Give</option>
                <option value="2">Get</option>
            </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Rewards</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
        
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Input pictures or videos</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>

            <div class="col-12">
                <button class="btn btn-success" type="submit"><a href="home.html">Post</a></button>
            </div>
        </form>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
